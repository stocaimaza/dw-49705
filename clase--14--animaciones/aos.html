<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería AOS</title>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <h1 data-aos="fade-up">Librería AOS</h1>
    <h2 data-aos="fade-right"> Esto es un h2 volador </h2>
    <!-- Pasos para conectar AOS a nuestro proyecto -->
    <!-- 1) Pegamos el link de CSS -->
    <!-- 2) Pegamos el script en las últimas líneas del BODY -->
    <!-- 3) Pegamos la función para inicializar AOS -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
